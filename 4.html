  <script type="text/javascript">
    function getDimensionalArray(array, index) {
      var result = [], less = [], more = [];
        for (var i = 0; i < array.length; i++ ) {
          if (array[i] < index ) {
            less.push(array[i]);
          }
          else {
            more.push(array[i]);
          }
      }
      result.push(less);
      result.push(more);
      console.log(result);
    }
      getDimensionalArray([0, 1, 2, 3, 4, 5], 3);
  </script>
