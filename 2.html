<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>task 2</title>
  <style>
  .input {
    padding-left: 150px;
    padding-top: 100px;
  }
  .output {
    padding-left: 150px;
    padding-top: 10px;
  }
  .figure {
    height: 30px;
    width: 30px;
    margin-left:20px;
    margin-top:20px;
    float: left;
    }
  </style>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>
  <script type="text/javascript">
    function drowFigures() {
      var input = document.getElementById('input_field').value;
      var ii = +input +1;
      for (j=1; j<=input; j++) {
        for (i=1; i<=ii ; i++) {
          if  (i == ii ) {display = 'none'}
          else {display = 'left'}
          showOneFigure(display);
        }
      }
    };

    function showOneFigure(display) {
      var result = document.getElementById('output_field');
      var color = getRandomColor();
      if (result) {
      result.innerHTML += (`<div class="figure" style="background-color:${color};float:${display}"></div>`);
    };
    };

    function getRandomColor() {
    var letters = '0123456789ABCDEF'.split('');
    var color = '#';
    for (var i = 0; i < 6; i++ ) {
        color += letters[Math.round(Math.random() * 15)];
    };
    return color;
  };

  function clearDiv () {
    if ($('#output_field')) {
      $('#output_field').empty();
    }
  }

function clearAndRun () {
  clearDiv();
  drowFigures();
}

  </script>
</head>
<body>
  <div class="input">
  <form id="input_form" action="#" >
    <label for="input_field">Please insert number</label>
    <input id="input_field" type="number">
    <input id="submit" type="button" value="Submit" onclick="clearAndRun()">
  </form>
  </div>
  <div class="output" id="output_field">
  </div>
</body>
</html>
