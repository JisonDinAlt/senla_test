    function getString() {
      var input = document.getElementById('input_field').value
      var word_array = input.split(' ');
      var numeric_array = [];
      var min_numeric = '';
      var result = document.getElementById('output_field');
        for (var i = 0; i < word_array.length; i++ ) {
          numeric_array[i] = word_array[i].length;
        };
        numeric_array.sort(compareNumeric);
        if (result) {
          $('#output_field').empty();
          result.append("Result: " + numeric_array[0]);
        };
    };

      return a - b;
    };
